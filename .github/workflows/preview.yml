name: Deploy preview modpack
on:
  push:
    tags:
      - '*-pr-*'

jobs:
  deploy:
    permissions:
      contents: write

    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get the version
        run: |
          echo VERSION=$(echo ${GITHUB_REF} | sed -e 's#refs/tags/##g' | awk -F'-' '{print $1}') >> $GITHUB_ENV
          echo PR_VERSION=$(echo ${GITHUB_REF} | sed -e 's#refs/tags/##g' | awk -F'-' '{print $3}') >> $GITHUB_ENV

      - name: Set the version
        run: |
          MODPACKVERSION=${{ env.VERSION }}
          sed -i -e "s/MODPACKVERSION/${MODPACKVERSION}/g" ./manifest.json
          sed -i -e "s/MODPACKVERSION/${MODPACKVERSION}/g" ./instance.cfg

      - name: Archive Release CF
        run: |
          zip -r ./LegacyCraft-${{ env.VERSION }}-pr-${{ env.PR_VERSION }}-cf.zip ./manifest.json ./modlist.html ./overrides/config/ ./overrides/local/ ./overrides/resources/ ./overrides/scripts/

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
          cache: pip

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r ./buildtools/requirements.txt

      - name: Run Python
        env:
          CF_API_TOKEN: ${{ secrets.CF_API_TOKEN }}
        run: python buildtools/mod-install.py

      - name: Archive Release MMC
        run: |
          mv -vf ./overrides/ .minecraft/
          rm -rf .minecraft/mods/.gitkeep
          rm -rf .minecraft/resourcepacks/.gitkeep
          zip -r ./LegacyCraft-${{ env.VERSION }}-pr-${{ env.PR_VERSION }}-mmc.zip ./mmc-pack.json ./instance.cfg .minecraft/

      - name: Move Server Files
        run: |
          mv -vf ./serverfiles/* ./

      - name: Archive Release Server
        run: |
          mv -vf .minecraft/* ./
          zip -r ./LegacyCraft-${{ env.VERSION }}-pr-${{ env.PR_VERSION }}-server.zip ./PleaseRead.txt ./log4j2_112-116.xml ./Install.bat ./Install.sh ./ServerStart.bat ./ServerStart.sh ./settings.bat ./settings.sh ./TmuxServer.sh ./config/ ./local/ ./mods/ ./resources/ ./scripts/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          prerelease: true
          generate_release_notes: true
          files: |
            ./LegacyCraft-${{ env.VERSION }}-pr-${{ env.PR_VERSION }}-cf.zip
            ./LegacyCraft-${{ env.VERSION }}-pr-${{ env.PR_VERSION }}-mmc.zip
            ./LegacyCraft-${{ env.VERSION }}-pr-${{ env.PR_VERSION }}-server.zip
